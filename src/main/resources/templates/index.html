<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard com Gráficos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          display: flex;
          min-height: 100vh;
          background-color: #f4f6f8;
        }

        aside {
          width: 240px;
          background-color: #1f2937;
          color: white;
          padding: 20px;
          position: fixed;
          height: 100vh;
        }

        aside h2 {
          margin-bottom: 40px;
          text-align: center;
          font-size: 24px;
        }

        aside ul {
          list-style: none;
        }

        aside ul li {
          margin: 20px 0;
        }

        aside ul li a {
          text-decoration: none;
          color: white;
          display: flex;
          align-items: center;
          gap: 10px;
          padding: 10px;
          border-radius: 8px;
          transition: background 0.3s;
        }

        aside ul li a:hover {
          background-color: #374151;
        }

        main {
          margin-left: 240px;
          padding: 20px;
          width: calc(100% - 240px);
        }

        header {
          background-color: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(0,0,0,0.05);
          margin-bottom: 20px;
        }

        header h1 {
          font-size: 24px;
        }

        .cards {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
          gap: 20px;
          margin-bottom: 30px;
        }

        .card {
          background-color: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .card h3 {
          font-size: 18px;
          margin-bottom: 10px;
        }

        .card p {
          font-size: 28px;
          font-weight: bold;
        }

        .card i {
          font-size: 24px;
          color: #4f46e5;
          margin-bottom: 10px;
        }

        .charts {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 20px;
        }

        .chart-container {
          background: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .chart-container h3 {
          margin-bottom: 10px;
        }

        @media (max-width: 768px) {
          aside {
            display: none;
          }

          main {
            margin: 0;
            width: 100%;
          }

          .charts {
            grid-template-columns: 1fr;
          }
        }
    </style>
</head>
<body>

<aside>
    <h2>Admin</h2>
    <ul>
        <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Usuários</a></li>
        <li><a href="#"><i class="fas fa-box"></i> Produtos</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Relatórios</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
        <li><a href="/sair"><i class="fas fa-right-from-bracket"></i> Sair</a></li>

    </ul>
</aside>

<main>
    <header>
        <h1>Bem-vindo ao Painel Administrativo <span th:text="${nome}"></span></h1>
    </header>

    <section class="cards">
        <div class="card">
            <i class="fas fa-users"></i>
            <h3>Usuários</h3>
            <p>1.245</p>
        </div>
        <div class="card">
            <i class="fas fa-box"></i>
            <h3>Produtos</h3>
            <p>328</p>
        </div>
        <div class="card">
            <i class="fas fa-money-bill"></i>
            <h3>Vendas</h3>
            <p>R$ 87.340</p>
        </div>
        <div class="card">
            <i class="fas fa-envelope"></i>
            <h3>Mensagens</h3>
            <p>56</p>
        </div>
    </section>

    <section class="charts">
        <div class="chart-container">
            <h3>Vendas Mensais</h3>
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Usuários Ativos (semana)</h3>
            <canvas id="lineChart"></canvas>
        </div>
    </section>
</main>

<script>
    // Gráfico de barras
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
        datasets: [{
          label: 'Vendas (R$)',
          data: [12000, 15000, 18000, 10000, 20000, 25000],
          backgroundColor: '#4f46e5'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Gráfico de linha
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
        datasets: [{
          label: 'Usuários Ativos',
          data: [120, 150, 170, 130, 180, 210, 160],
          borderColor: '#16a34a',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
</script>

</body>
</html>
